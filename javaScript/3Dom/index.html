<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="#">
  <label for="firstName">First Name:</label>
  <input type="text"  required id="firstName">
  <br>
  <label for="middleName">Middle Name:</label>
  <input type="text" placeholder="optional" id="middleName">
  <br>
  <label for="lastName">Last Name :</label>
  <input type="text" required id="lastName">
  <br>
  <label for="fatherName">Father Name:</label>
  <input type="text" required id="fatherName">
  <br>
  <label for="dob">DOB :</label>
  <input type="date" id="dob" required>
  <br>
  <label for="age">Age :</label>
  <input type="number" id="age" required>
  <br>
  <label for="gender">Gender</label>
  <input type="radio" value="M" name="gender"> M
  <input type="radio" value="F" name="gender"> F
  <br>
  <label for="address">Address :</label>
  <br>
  <label for="lineOne">Line one:</label>
  <input type="text" >
  <br>
  <label for="city">City:</label>
  <input type="text" >
  <br>
  <label for="dist">Dist :</label>
  <input type="text" >
  <br>
  <label for="state">State :</label>
  <input type="text" >
  <br>
  <label for="pin">Pin :</label>
  <input type="number">
  <br>
  <br>
  <button type="reset">Clear</button>

  <button id="finalSubmit">Submit</button>
 
</form>
<script src="script2.js"></script>
</body>
</html>
